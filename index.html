<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personalized Music Playlist</title>
    <link href="css/index.css" rel="stylesheet">
    <link rel="icon" href="logoplaylist.png"> 
</head>

<body onload="loadBody()">
    <body style="background-color: #f7f2ed"></body>
    <!-- onload="loadBody()" -->
    <!-- onload => Event yang jalan ketika diload / page dibuka -->
    <div></div>
    <h1 class="header">Your Personalized Music Playlist</h1>
    <h2 class="add-new-song">Add New Song!</h2>
    <input type="text" placeholder="Title" id="judulLagu">
    <br>
    <input type="text" placeholder="Artist" id="artis">
    <br>
    <input type="text" placeholder="Link" id="link">
    <br>
    <button class="button-click" onclick="submit()">Submit</button>

    <table id="myTable" align="center">
        <thead>
            <tr>
                <th>
                    No.
                </th>
                <th>
                    Title
                </th>
                <th>
                    Artist
                </th>
                <th>
                    Action
                </th>
            </tr>
        </thead>
        <tbody id="tableBody">

        </tbody>

    </table>

    <!-- <script src="data/dummyData.js"></script> -->
    <script src="index.js"></script>

</body>

</html>
