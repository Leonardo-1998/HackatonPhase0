<!DOCTYPE html>
<html lang="en">

<head>
    <title>Personalized Music Playlist</title>
    <link href="css/index.css" rel="stylesheet">
    <link rel="icon" href="logoplaylistnew.png"> 
</head>

<body style="background-color: #1f1f1f" onload="loadBody()">
    <p id="Hello"></p>
    <!-- onload="loadBody()" -->
    <!-- onload => Event yang jalan ketika diload / page dibuka -->
    <h1 class="header">Your Personalized Music Playlist</h1>
     <div class="container">
        <div class="add-new-song">
            <h2 class="add-new-song"align="center">Add New Song!</h2>
            <div class="input-title">
                <input type="text" placeholder="Title" id="judulLagu">
            </div>
            <div class="input-title">
                <input type="text" placeholder="Artist" id="artis">
            </div>
            <div class="input-title">
                <input type="text" placeholder="Link" id="link">
            </div>
            <button class="button-click" onclick="submit()">Submit</button>
        </div>
        <div>
            <table id="myTable" align="center">
                <thead>
                    <tr>
                        <th>
                            No.
                        </th>
                        <th>
                            Title
                        </th>
                        <th>
                            Artist
                        </th>
                        <th>
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody id="tableBody">
        
                </tbody>
        
            </table>
            
        </div>
   
     </div>

    <!-- <script src="data/dummyData.js"></script> -->
    <script src="index.js"></script>
    
    <footer>
        <p class="footer" align="center">&copy 2025 copyright reserved</p>
    </footer>
</body>

</html>
