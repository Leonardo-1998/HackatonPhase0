<body style="background-color: #1f1f1f" onload="loadBody()">

                <input type="text" placeholder="Title" id="judulLagu">

        <div>

                <thead>
                    <tr>
                        <th>

                        </th>

                        </th>
                        <th>
                            Artist
                        </th>
                        <th>

                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
